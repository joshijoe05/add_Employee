<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="col-md-6" style="margin:2rem auto;">
        <h1 class="display-6" style="margin:2rem auto;">Add Employees </h1>
    <form action="" method="POST" >
        {% csrf_token %}

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter search query" aria-label="Enter search query" aria-describedby="button" name="query">
            <button class="btn btn-outline-secondary btn-primary" type="submit" id="button" name="sub" style="color:white">Search</button>
        </div>
    
        {% if employees|length < 1 %}
        <h3 class="diaplay-6" style="margin:1rem auto;">Please enter valid search query </h3>
        <p class="lead">No results matching : <b>{{query}} </b></p>
        {% else %}
        <p class="lead">Results matching with : <b>{{query}} </b></p>
        <div class="input-group">
            <label class="input-group-text" for="select">Select Employee </label>
                <select class="form-select" id="select" name="employee">
                {% for employee in employees %}
                    {% if employee.companies is None %}
                        <option value="{{employee.first_name}}&nbsp;{{employee.last_name}}">{{employee.first_name}}&nbsp;{{employee.last_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button class="btn btn-outline-secondary btn-success" type="submit" name="add" style="color:white">Add</button>
        </div>
        {% endif %}
        <br>


    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</body>
</html>
